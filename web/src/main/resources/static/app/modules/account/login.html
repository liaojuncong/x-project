<div class="login-page">
    <div class="logo">
        <div class="title">足球</div>
        <div class="subtitle">交流故事，沟通想法</div>
    </div>
    <h4 class="title">
    <span class="text">登陆</span>
    </h4>
    <div class="form">
        <div class="input-group">
            <label for="name" class="icon-phone"></label>
            <div>
                <input type="text" id="name" placeholder="请输入用户名">
            </div>
        </div>
        <div class="input-group">
            <label for="password" class="icon-lock"></label>
            <div>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="btn" ng-click="login()">
        登陆
    </div>
</div>
